<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Welcome Back</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="nameInput" placeholder="Enter your name" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="emailInput" placeholder="you@example.com" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="passwordInput" placeholder="••••••••" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <button type="button" id="togglePassword" 
                            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 text-sm px-2 py-1">
                            Show
                        </button>
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="rememberMe" class="text-sm text-gray-600">Remember me</label>
                </div>
                
                <div id="errorMessage" class="text-red-500 text-sm min-h-[20px]"></div>

                <div class="space-y-3 pt-2">
                    <button onclick="signIn()" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all transform hover:scale-[1.02]">
                        Sign In
                    </button>
                    <button onclick="signUp()" 
                        class="w-full bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900 focus:ring-4 focus:ring-gray-200 transition-all transform hover:scale-[1.02]">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v11.3.1 -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
